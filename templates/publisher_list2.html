{% extends 'base.html' %}

{% block page_main %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">图书管理系统
                <small>出版社管理</small>
            </h1>

            <div class="panel panel-primary">
                <div class="panel-heading">出版社管理</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                        <div class="col-md-1 pull-right">
                            <button class="btn btn-success" id="add" data-toggle="modal" data-target="#myModal">添加</button>
                        </div>
                    </div><!-- /.row -->
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <td>序号</td>
                            <td>id</td>
                            <td>name</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        {% for foo in publisher_list %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ foo.id }}</td>
                                <td>{{ foo.name }}</td>
                                <td><a class="btn btn-danger" href="/del_pub/?id={{ foo.id }}">删除</a><a
                                        class="btn btn-info my-edit-btn" href="/edit_pub/?id={{ foo.id }}" data-toggle="modal" data-target="#myModal">编辑</a></td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="pull-right">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
