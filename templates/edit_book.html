<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑图书</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/Dashboard%20Template%20for%20Bootstrap_files/dashboard.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑图书</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'edit_book' book_msg.id %}" method="post">
                        <div class="form-group">
                            <label for="inputName3" class="col-sm-2 control-label">书名</label>
                            <div class="col-sm-10">
                                <input name="id" type="text" style="display: none;" value="{{ book_msg.id }}">
                                <input name="name" type="text" class="form-control" id="inputName3" placeholder="书名"
                                       value="{{ book_msg.name }}"">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPublisher3" class="col-sm-2 control-label">作品</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="inputPublisher3" name="publisher">
                                    {% for publisher in publisher_list %}
                                        {% if book_msg.publisher.id == publisher.id %}
                                            <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                                        {% else %}
                                            <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                        {% endif %}


                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
