<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加作者</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/Dashboard%20Template%20for%20Bootstrap_files/dashboard.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">添加作者</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/add_autor/" method="post">
                        <div class="form-group">
                            <label for="inputName3" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input name="name" type="text" class="form-control" id="inputName3" placeholder="姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputBook3" class="col-sm-2 control-label">作品</label>
                            <div class="col-sm-10">
                                <select multiple class="form-control" id="inputBook3" name="book">
                                    {% for book in book_list %}
                                        <option value="{{ book.id }}">{{ book.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
